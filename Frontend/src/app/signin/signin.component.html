<div class="auth-container">
  <div class="auth-content-left">
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-description">Sign in to continue your coding journey. Access your dashboard, progress, and continue where you left off.</p>
  </div>
  <div class="auth-divider"></div>
  <div class="auth-content-right">
    <button class="auth-button" (click)="signInWithGoogle()">
      <span class="button-icon">G</span>
      <span class="button-text">Sign in with Google</span>
    </button>
    <button class="back-button" (click)="goBack()">Back to Home</button>
  </div>
</div>
