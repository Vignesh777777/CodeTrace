<div class="auth-container">
  <div class="auth-content-left">
    <h2 class="auth-title">Join CodeTrace</h2>
    <p class="auth-description">Take your coding journey to the next level with our gamified learning platform. Track your progress, compete with peers, and unlock new opportunities.</p>
  </div>
  <div class="auth-divider"></div>
  <div class="auth-content-right">
    <button class="auth-button" (click)="signInWithGoogle()">
      <span class="button-icon">G</span>
      <span class="button-text">Register with Google</span>
    </button>
    <button class="back-button" (click)="goBack()">Back to Home</button>
  </div>
</div>
